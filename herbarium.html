<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Website title -->
    <title>Digital Herbarium</title>
    <!-- Website icon -->
    <link rel="icon" type="image/x-icon" href="favicon.svg" />
    <!-- Bootstrap 5 styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <header>
      <div class="header-row">
        <div class="header-top">
          <div class="container d-flex justify-content-between my-3">
            <div class="logo">
              <a href="index.html">
                <img class="logo-image" src="logo-back.png" />
              </a>
            </div>

            <div class="authorization">
              <a href="login.html"> <button class="loginBtn">Login</button></a>
              <a href="signup.html"
                ><button class="signupBtn">Sign Up</button></a
              >
            </div>
          </div>
        </div>
        <!-- Navbar -->
        <div class="navi">
          <div class="container">
            <div class="nav-items">
              <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="catalogue.html"
                    >Catalogue</a
                  >
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    data-bs-toggle="dropdown"
                    href="#"
                    role="button"
                    aria-expanded="false"
                    >Specimens</a
                  >
                  <ul class="dropdown-menu dropback">
                    <li>
                      <a class="dropdown-item" href="herbarium.html"
                        >Herbarium</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="seeds.html">Seeds</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="news.html">News</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="about.html"
                    >Contact us</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Section Main Search System -->
    <div class="section-search py-4 d-flex justify-content-start">
      <div class="container">
        <h5 class="px-2">Seeds</h5>
      </div>
    </div>
    <!-- Main content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 my-5 px-3" style="border-right: 1px black solid">
          <!-- Search sidebar -->
          <input
            type="text"
            class="form-control m-1"
            placeholder="Scientific name"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
          <div class="d-flex">
            <input
              type="text"
              class="form-control m-1"
              placeholder="Family"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            <input
              type="text"
              class="form-control m-1"
              placeholder="Genus"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="d-flex">
            <input
              type="text"
              class="form-control m-1"
              placeholder="Collected year"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            <input
              type="text"
              class="form-control m-1"
              placeholder="Place"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="d-flex justify-content-between w-75 p-2">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="flexSwitchCheckDefault"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Has flower</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="flexSwitchCheckDefault"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Types only</label
              >
            </div>
          </div>
          <div class="d-flex justify-content-between w-75 p-2">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="flexSwitchCheckDefault"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Has fruit</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="flexSwitchCheckDefault"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >only images
              </label>
            </div>
          </div>
          <div class="d-flex justify-content-center my-4">
            <button class="btn btn-outline-success mx-2">
              <i class="ph-light ph-x"></i>Clear
            </button>
            <button class="btn btn-success mx-2">
              <i class="ph ph-magnifying-glass"></i>Search
            </button>
          </div>
          <!-- Search -->
        </div>
        <div class="col-lg-8 my-5 px-5">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="home-tab"
                data-bs-toggle="tab"
                data-bs-target="#home"
                type="button"
                role="tab"
                aria-controls="home"
                aria-selected="true"
              >
                <i class="ph-light ph-list-bullets"></i> List
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="profile-tab"
                data-bs-toggle="tab"
                data-bs-target="#profile"
                type="button"
                role="tab"
                aria-controls="profile"
                aria-selected="false"
              >
                <i class="ph-light ph-stack"></i> Cards
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="contact-tab"
                data-bs-toggle="tab"
                data-bs-target="#contact"
                type="button"
                role="tab"
                aria-controls="contact"
                aria-selected="false"
              >
                <i class="ph-light ph-chart-bar"></i> Statistic
              </button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="home"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
              <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">
                  <img src="catalogue.jpg" alt="" style="width: 30px" />
                  <p>
                    The Kunming sedan mountain Moss plant Field Guide in the
                    publication of
                  </p></a
                >
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="profile"
              role="tabpanel"
              aria-labelledby="profile-tab"
            >
              Cards
            </div>
            <div
              class="tab-pane fade"
              id="contact"
              role="tabpanel"
              aria-labelledby="contact-tab"
            >
              Statistics
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Main content -->
    <footer class="footer mt-auto py-3 bg-light text-center">
      <div class="container my-3">
        <span class="text-muted"
          >Copyright Â© 2023
          <a href="https://www.biocenter.kz/en/" style="text-decoration: none">
            National Center for Biotechnology.</a
          ><br />
          All Rights Reserved</span
        >
      </div>
    </footer>
    <!-- Bootstrap Script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
